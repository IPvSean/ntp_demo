
- example: server 0.centos.pool.ntp.org iburst
  getval: '^server (?P<server_name>\S+)(?:\s(?P<params>.*))$'
  result:
    servers:
    - name: "{{ server_name }}"
      params: "{{ (params|default).split() }}"

- example: +clock.util.phx2 .CDMA.           1 u  111  128  377  175.495    3.076   2.250
  getval: |
    (?x)
    ^                                       # Beginning of line
    (?P<status>[\sx\.\-\+#\*o])             # Capture the status
    (?P<remote>\S+)\s+                      # The remote name
    (?P<refid>\S+)\s+                       # The remote's refid followed by spaces
    (?P<stratum>\d{1,2})\s+                 # The stratum of the remote followed by spaces
    (?P<type>[lumb-])\s+                    # The type of remote, followed by spaces
    (?P<when>\S+)\s+                        # The last time the server was queried
    (?P<poll>\d+)\s+                        # Frequency of poll, followed by spaces
    (?P<reach>\d+)\s+                       # Reach, followed by spaces
    (?P<delay>[\d\.]*)\s+                   # Delay, followed by spaces
    (?P<offset>[\d\.\-]*)\s+                # Offset followed by spaces
    (?P<jitter>[\d\.]*)                     # Jitter
  result:
    statuses:
    - status: "{{ status }}"
      remote: "{{ remote }}"
      refid: "{{ refid }}"
      stratum: "{{ stratum }}"
      type: "{{ type }}"
      when: "{{ when }}"
      poll: "{{ poll }}"
      reach: "{{ reach }}"
      delay: "{{ delay }}"
      offset: "{{ offset }}"
      jitter: "{{ jitter }}"

